<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./images/pngwing.com.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Add BookMarking</h1>
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i class="fa fa-times" aria-hidden="true" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
            alt="Favicon"
          />
          <a href="https://google.com" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fa fa-times" aria-hidden="true" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
            alt="Favicon"
          />
          <a href="https://google.com" target="_blank">Google</a>
        </div>
      </div>
      <div class="item">
        <i class="fa fa-times" aria-hidden="true" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
            alt="Favicon"
          />
          <a href="https://google.com" target="_blank">Google</a>
        </div>
      </div>
      <!-- modal-container -->
      <div class="modal-container show-modal">
        <div class="modal">
          <div class="modal-header">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <h3>Add Bookmark</h3>
          </div>
          <div class="modal-content">
            <form id="bookmark-form">
              <div class="form-group">
                <label for="website-name" class="form-label"
                  >Website Name</label
                >
                <input type="text" id="website-name" class="form-input" />
              </div>
              <div class="form-group">
                <label for="website-url" class="form-label">Website Url</label>
                <input type="text" id="website-id" class="form-input" />
              </div>
              <button type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
